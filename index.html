<html>
<head>
  <meta charset="utf-8">
  <title>BeerMe</title>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link rel = "stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type = "text/javascript" src = "main.js"></script>
</head>
<body>
  <form id="search">

  </div>
    <h1>BeerMe</h1>
    <select id="search-type">
      <option value="beer">
        Search by beer name!
      </option>
      <option value="brewery">
        Learn some more information about a brewery!
      </option>
    </select>
    <input type="search" id="search-term" value="Lagunitas Sucks">
    <input type="submit" id="submit-bar" value="Submit">

    <p id ="P-1">
      A place to search for your favorite brews!
    </p>


    <p id ="P-2">
      This website demonstrates a working knowledge of AJAX w/ Javascript & jQuery to grab
      information from the BreweryDB API!
    </p>

    <p id= "P-3">
      Not only that, it handles errors very well!
    </p>

    <p id="search-rules">
      To begin simply enter the name of a beer in the search bar and hit submit!
    </p>

  </form>


  <div id="name">
  </div>
  <div id="description">
  </div>
  <div id="picture">
  </div>




</body>
</html>
